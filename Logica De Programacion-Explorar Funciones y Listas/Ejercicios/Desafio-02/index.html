<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Desafío 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Desafío 2</h1>
    <div>

        <div class="linea-ejercicio">
            <button onclick="holaMundo();">Hola Mundo</button>
        </div>

        <div class="linea-ejercicio">
            <input type="text" id="nombreUsuario" placeholder="Escribe tu nombre">
            <button onclick="saludarDesdeInput();">Saludar Usuario</button>
        </div>

        <div class="linea-ejercicio">
            <input type="text" id="numeroUsuario" placeholder="Escribe tu número">
            <button onclick="recibirNumero();">Doble de un número</button>
        </div>

        <div class="linea-ejercicio">
            <input type="number" id="num1" placeholder="Primer número">
            <input type="number" id="num2" placeholder="Segundo número">
            <input type="number" id="num3" placeholder="Tercer número">
            <button onclick="calcularPromedioDesdeInput();">Calcular Promedio</button>
        </div>

        <div class="linea-ejercicio">
            <input type="number" id="numero1" placeholder="Primer número">
            <input type="number" id="numero2" placeholder="Segundo número">
            <button onclick="obtenerMayorDesdeInput();">Saber Mayor</button>
        </div>

        <div class="linea-ejercicio">
            <input type="number" id="numeroCua" placeholder="Número Cuadrado">
            <button onclick="obtenerCuadradoDesdeInput();">Calcular Cuadrado</button>
        </div>

    </div>
    <script src="app.js" defer></script>
</body>
</html>
