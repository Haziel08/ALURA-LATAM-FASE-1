<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Desafío 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Desafío 3</h1>
    <div>

        <div class="linea-ejercicio">
            <h2>Calculo de IMC</h2>
            <input type="number" min="0" step="any" id="peso" placeholder="Ingres tu peso en [kg]">
            <input type="number" min="0" step="any" id="altura" placeholder="Ingres tu altura en [m]">
            <button onclick="obtenerPesoAltura();">Calcular IMC</button>
            <h3>Tu IMC es: <span id="resultadoIMC"></span></h3>
        </div>

        <div class="linea-ejercicio">
            <h2>Factorial de un Número</h2>
            <input type="number" min="0" id="factorialNumero" placeholder="Escribe tu número">
            <button onclick="obtenerFactorial();">Calcular Factorial</button>
            <h3>Resultado: <span id="resultadoFactorial"></span></h3>
        </div>

        <div class="linea-ejercicio">
            <h2>Dolares a Pesos Mexicanos</h2>
            <input type="number" min="1" id="numeroDolar" placeholder="Escribe tus dolares">
            <button onclick="obtenerDolares();">Conversión a Pesos</button>
            <h3>Dolares a Pesos: <span id="resultadoPesos"></span></h3>
        </div>

        <div class="linea-ejercicio">
            <input type="number" id="num1" placeholder="Primer número">
            <input type="number" id="num2" placeholder="Segundo número">
            <input type="number" id="num3" placeholder="Tercer número">
            <button onclick="calcularPromedioDesdeInput();">Calcular Promedio</button>
        </div>

        <div class="linea-ejercicio">
            <input type="number" id="numero1" placeholder="Primer número">
            <input type="number" id="numero2" placeholder="Segundo número">
            <button onclick="obtenerMayorDesdeInput();">Saber Mayor</button>
        </div>

        <div class="linea-ejercicio">
            <input type="number" id="numeroCua" placeholder="Número Cuadrado">
            <button onclick="obtenerCuadradoDesdeInput();">Calcular Cuadrado</button>
        </div>

    </div>
    <script src="app.js" defer></script>
</body>
</html>
